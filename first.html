<!DOCTYPE html>
<html>
    <head>
        <title>
            Search in Bing.com
        </title>
    </head>
    <body>
        <h2>必应搜索转接服务</h2>
        <p>
            Welcome here! You can use the following to get what you want:
        </p>
        <form action="https://www.bing.com/search" method="get">
            <input type="text" name="q">
            <input type="submit" value="必应搜索">
        </form>
        <p>
            以上实现了网页跳转功能，能够将输入的检索条目对接到bing.com搜索引擎，并且在浏览器中展示对应的网页结果。
        </p>
    </body>
</html>
